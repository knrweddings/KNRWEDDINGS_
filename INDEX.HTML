<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KNR Wedding Planners</title>
    <style>
        /* General Styles */
        body {
            background: linear-gradient(to right, #1E9587, #2A2C5D);
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            line-height: 1.6;
        }

        h1, h2, h3 {
            font-family: 'Playfair Display', serif;
            font-weight: bold;
            margin: 0;
            color: #FFD700; /* Gold color for headings */
        }

        a {
            color: #FFD700;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        a:hover {
            color: #FFA500; /* Orange color on hover */
        }

        /* Logo */
        .logo {
            width: 150px;
            margin-top: 20px;
            transition: transform 0.3s ease;
        }

        .logo:hover {
            transform: scale(1.05);
        }

        /* Navigation */
        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            margin: 20px auto;
            width: 50%;
            backdrop-filter: blur(10px);
        }

        .nav a {
            color: white;
            font-size: 18px;
            font-weight: 500;
            padding: 10px 15px;
            border-radius: 5px;
            transition: background 0.3s ease;
        }

        .nav a:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        /* Gallery */
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            padding: 20px;
        }

        .gallery img {
            width: 100%;
            max-width: 400px;
            height: auto;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .gallery img:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }

        /* Contact Form */
        .contact-form {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            margin: 20px auto;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .contact-form:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            color: #1E2A47;
        }

        .contact-form textarea {
            resize: vertical;
            height: 120px;
        }

        .contact-form button {
            background-color: #FFD700;
            color: #1E2A47;
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .contact-form button:hover {
            background-color: #FFA500;
            transform: translateY(-3px);
        }

        /* Contact Info */
        .contact-info, .social-contact {
            margin-top: 20px;
            font-size: 18px;
            color: #FFD700; /* Gold color for contact info */
        }

        /* Footer */
        footer {
            margin-top: 40px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            text-align: center;
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        footer p {
            margin: 0;
            color: #FFD700; /* Gold color for footer text */
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav {
                width: 90%;
                flex-direction: column;
                gap: 10px;
            }
            .gallery img {
                width: 90%;
            }
            .contact-form {
                width: 90%;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <img src="logocrop.png" alt="KNR Wedding Planners Logo" class="logo">
    <h1>Welcome to KNR Wedding Planners</h1>
    
    <div class="nav">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#contact">Contact</a>
    </div>
    
    <div id="gallery" class="gallery">
        <img src="1.jpg" alt="Gallery Image 1">
        <img src="2.jpg" alt="Gallery Image 2">
        <img src="3.jpg" alt="Gallery Image 3">
    </div>
    
    <div id="contact" class="contact-form">
        <h2>Contact Us</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
        <div class="contact-info">
            <p>Email: <a href="mailto:mjajith369@gmail.com">mjajith369@gmail.com</a></p>
            <p>Phone: +91 96568 59970, +91 98956 98485</p>
        </div>
        <div class="social-contact">
            <p>Instagram: <a href="https://www.instagram.com/knr.weddings?igsh=NGdwZTZyMWozcHJ6">@knr.weddings</a></p>
        </div>
    </div>
    <footer>
        <p>&copy; 2025 KNR Wedding Planners. All rights reserved.</p>
    </footer>
</body>
</html>
